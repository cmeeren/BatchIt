image: Visual Studio 2019

build:
  verbosity: detailed

artifacts:
  - path: /src/**/*.nupkg
  - path: /src/**/*.snupkg

build_script:
  - cmd: dotnet build -c Release

deploy:
  - provider: NuGet
    api_key:
      secure: 76pT4XVazxd6F1YlTe50ZnCRKf2ggm/SBxE3y9VHedSuFm7INQ9CgDicM8IZpapY
    on:
      appveyor_repo_tag: true
    skip_symbols: false
