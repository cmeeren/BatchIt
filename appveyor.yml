image: Visual Studio 2022

build:
  verbosity: detailed

artifacts:
  - path: /src/**/*.nupkg

build_script:
  - cmd: dotnet restore --locked-mode
  - cmd: dotnet build -c Release --no-restore

test_script:
  - cmd: dotnet test -c Release --no-build -- Expecto.fail-on-focused-tests=true

deploy:
  - provider: NuGet
    api_key:
      secure: IhvICMO780WXv6kbnzR/19dKNA0bzleSXz1Mjco3TqsPsBMOW1D+F1gsgPNSwK6o
    on:
      appveyor_repo_tag: true
